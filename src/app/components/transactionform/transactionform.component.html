<form class="grid gap-2" [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <label class="grid gap-1">
        <span>Title</span>
        <input type="text" 
        class="input" 
        placeholder="Tutle..." 
        required 
        formControlName="title">
    </label>

    <label class="grid gap-1">
        <span>Amount</span>
        <input type="text" 
        class="input" 
        placeholder="Tutle..." 
        required 
        formControlName="amount">
    </label>

    <label class="grid gap-1">
        <span>Category</span>
        <select required class="input" 
        formControlName="category">
        <option value="1">1</option>
    </select>
    </label>


    <div class="flex items-center gap-4">
        <label class="flex cursor-pointer items-center gap-2">
            <input class="form-radio text-blue-500" type="radio" value="income" formControlName="type" required="">
            <span>INcome</span>
        </label>

        <label class="flex cursor-pointer items-center gap-2">
            <input class="form-radio text-blue-500" type="radio" value="expense" formControlName="type" required="">
            <span>Expense</span>
        </label>
    </div>

    <button [disabled]="!this.transactionForm.valid" type="submit" class="btn btn-green">Submit</button>
</form>
